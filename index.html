<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Guess My Number!</title>
  </head>
  <body>
    <header>
      <h1>Guess My Number!</h1>
      <p class="between">(Between 1 and 20)</p>
      <button class="btn again">Again!</button>
      <div class="number">?</div>
    </header>
    <main>
      <section class="left">
        <input type="number" class="guess" />
        <button class="btn check">Check!</button>
      </section>
      <section class="right">
        <p class="message">Start guessing...</p>
        <p class="label-score">⚪️ Score: <span class="score">20</span></p>
        <p class="label-highscore">
          🥇 Highscore: <span class="highscore">0</span>
        </p>
      </section>
    </main>
    <script type="module" src="src/script.js"></script>
    <div id="stats-modal" class="modal hidden">
      <div class="modal-content">
        <h2>📊 Stats</h2>
        <ul id="stats">
          <li><strong>📈 The best:</strong> <span id="best-guess">—</span></li>
          <li><strong>📉 The worst:</strong> <span id="worst-guess">—</span></li>
          <li><strong>⏳ The first:</strong> <span id="oldest-guess">—</span></li>
          <li><strong>🕒 The last:</strong> <span id="newest-guess">—</span></li>
        </ul>
        <button id="close-modal">Close!</button>
      </div>
    </div>
  </body>
</html>
